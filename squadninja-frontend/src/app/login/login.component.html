                <form role="form" #loginForm= "ngForm">
                  <h2 *ngIf="invalid">Invalid credentials!!</h2>

                  <!-- ---------Aniket code------------ -->

                  <!-- email  -->

                  <div class="form-group" [class.has-error]="emaill?.invalid && emaill?.touched">
                    <label for="email" class="control-label">Email*</label>
                    <input required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                           id="email" type="text" class="form-control" name="email"
                           [(ngModel)]="email" #emaill="ngModel">
                    <span class="help-block" *ngIf="emaill?.errors?.required && emaill?.touched" style="color:red">
                      Email is required
                    </span>
                    <span class="help-block" *ngIf="emaill?.errors?.pattern && emaill?.touched" style="color:red">
                      Email is invalid
                    </span>
                  </div>

                  <!-- password -->

                  <div class="form-group" [class.has-error]="passwordd.touched && passwordd.invalid">
                    <label for="password" class="control-label">Password*</label>
                    <input id="password" required type="password" class="form-control" name="password" [(ngModel)]="password" #passwordd="ngModel">
                    <span class="help-block" *ngIf="passwordd?.touched && passwordd?.errors?.required" style="color:red">
                      Password is required
                    </span>
                  </div>
