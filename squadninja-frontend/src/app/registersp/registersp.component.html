<section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-cyan">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                        <h1 class="text-white">Welcome!</h1>
                        <p class="text-lead text-light"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center ">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <form role="form" #registrationspForm= "ngForm">
                            

                                <div [class.has-error]="username?.touched" class="form-group">
                                    <label class="control-label" for="username">Username*</label>
                                    <input #username="ngModel" [(ngModel)]="user.userName" class="form-control" id="username" name="username" required type="text">
                                    <span *ngIf="username?.errors?.required && username?.touched" class="help-block" style="color:red">
                                        Username is required
                                    </span>
                                </div>
                                <div [class.has-error]="emaill?.invalid && emaill?.touched" class="form-group">
    
                                    <label class="control-label" for="email">Email*</label>
                                    <input #emaill="ngModel" [(ngModel)]="user.email" class="form-control" id="email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required type="text">
                                    <span *ngIf="emaill?.errors?.required && emaill?.touched" class="help-block" style="color:red">
                                        Email is required
                                    </span>
                                    <span *ngIf="emaill?.errors?.pattern && emaill?.touched" class="help-block" style="color:red">
                                        Email is Invalid
                                    </span>
                                </div>
                                <div class="form-group" [class.has-error]="passwordd?.invalid && passwordd?.touched">
    
                                    <label for="password" class="control-label">Password*</label>
            
                                    <input required pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                                           id="password" type="password" class="form-control" name="password"
                                           [(ngModel)]="user.password" #passwordd="ngModel" >
            
            
            
                                     <span class="help-block" *ngIf="passwordd?.errors?.required && passwordd?.touched" style="color:red">
                                      Password is required
                                    </span>
                                    <span class="help-block" *ngIf="passwordd?.errors?.pattern && passwordd?.touched" style="color:red">
                                      Password is Invalid
                                    </span>
            
            
                            <button id = "passwordFormatButton" mat-raised-button
                            
                                    matTooltip="Password must contain
                                     One Upper case character,
                                     One Lower case character ,
                                     One Numeric value,
                                     One Special character,
                                     Minimum 8 character & Maximum 15 character."
                                    aria-label="Button that displays a tooltip when focused or hovered over" >
                             Pwd Format
                            </button>
                            </div>
                                <div class="text-center">
                                <button type="button" [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn btn-primary mt-4" (click)="saveDetails()" [disabled]="registrationspForm.invalid">Create account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
